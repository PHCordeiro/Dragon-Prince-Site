<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Callum Photos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">callum_photos</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col size="6" size-md="4" size-lg="2">
        <ion-card class="photo-card">
          <ion-img
            src="assets/imagens/Callum/callum1.jpg"
            alt="Imagem do Callum 1"
          ></ion-img>
          <ion-card-header>
            <ion-card-title>Callum 1</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
      <ion-col size="6" size-md="4" size-lg="2">
        <ion-card class="photo-card">
          <ion-img
            src="assets/imagens/Callum/callum2.jpg"
            alt="Imagem do Callum 2"
          ></ion-img>
          <ion-card-header>
            <ion-card-title>Callum 2</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
      <ion-col size="6" size-md="4" size-lg="2">
        <ion-card class="photo-card">
          <ion-img
            src="assets/imagens/Callum/callum3.jpg"
            alt="Imagem do Callum 3"
          ></ion-img>
          <ion-card-header>
            <ion-card-title>Callum 3</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6" size-md="4" size-lg="2">
        <ion-card class="photo-card">
          <ion-img
            src="assets/imagens/Callum/callum4.jpg"
            alt="Imagem do Callum 4"
          ></ion-img>
          <ion-card-header>
            <ion-card-title>Callum 4</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
      <ion-col size="6" size-md="4" size-lg="2">
        <ion-card class="photo-card">
          <ion-img
            src="assets/imagens/Callum/callum5.jpg"
            alt="Imagem do Callum 5"
          ></ion-img>
          <ion-card-header>
            <ion-card-title>Callum 5</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
      <ion-col size="6" size-md="4" size-lg="2">
        <ion-card class="photo-card">
          <ion-img
            src="assets/imagens/Callum/callum6.jpg"

          <ion-card-header>
            <ion-card-title>Callum 6</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-img
  src="assets/imagens/cube.png"
  alt="Ícone para página CallumPhotos"
  style="
    position: fixed;
    bottom: 20px;
    left: 20px;
    width: 50px;
    height: 50px;
    cursor: pointer;
    z-index: 10;
  "
  routerLink="/tabs/tab3"
></ion-img>
