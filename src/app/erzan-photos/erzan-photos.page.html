<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Erzan Photos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">erzan_photos</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col size="6" size-md="4" size-lg="2">
        <ion-card class="photo-card">
          <ion-img
            src="assets/imagens/Erzan/erzan1.jpg"
            alt="Imagem do Erzan 1"
          ></ion-img>
          <ion-card-header>
            <ion-card-title>Erzan 1</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
      <ion-col size="6" size-md="4" size-lg="2">
        <ion-card class="photo-card">
          <ion-img
            src="assets/imagens/Erzan/erzan2.jpg"
            alt="Imagem do Erzan 2"
          ></ion-img>
          <ion-card-header>
            <ion-card-title>Erzan 2</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
      <ion-col size="6" size-md="4" size-lg="2">
        <ion-card class="photo-card">
          <ion-img
            src="assets/imagens/Erzan/erzan3.jpg"
            alt="Imagem do Erzan 3"
          ></ion-img>
          <ion-card-header>
            <ion-card-title>Erzan 3</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6" size-md="4" size-lg="2">
        <ion-card class="photo-card">
          <ion-img
            src="assets/imagens/Erzan/erzan4.jpg"
            alt="Imagem do Erzan 4"
          ></ion-img>
          <ion-card-header>
            <ion-card-title>Erzan 4</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
      <ion-col size="6" size-md="4" size-lg="2">
        <ion-card class="photo-card">
          <ion-img
            src="assets/imagens/Erzan/erzan5.jpg"
            alt="Imagem do Erzan 5"
          ></ion-img>
          <ion-card-header>
            <ion-card-title>Erzan 5</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
      <ion-col size="6" size-md="4" size-lg="2">
        <ion-card class="photo-card">
          <ion-img
            src="assets/imagens/Erzan/erzan6.jpg"
            alt="Imagem do Erzan 6"
          ></ion-img>
          <ion-card-header>
            <ion-card-title>Erzan 6</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-img
  src="assets/imagens/cube.png"
  alt="Ícone para página ErzanPhotos"
  style="
    position: fixed;
    bottom: 20px;
    left: 20px;
    width: 50px;
    height: 50px;
    cursor: pointer;
    z-index: 10;
  "
  routerLink="/tabs/tab2"
></ion-img>
